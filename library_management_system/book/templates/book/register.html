{% extends 'book/base.html' %}
{% block title %}Register | Library{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    <p class="switch-text">
        Already have an account? <a>Login here</a>.
    </p>
</div>
{% endblock %}
